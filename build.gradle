buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
}

group 'ma.vi.base'
version '0.1.0'

sourceCompatibility = JavaVersion.VERSION_14

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

project.ext {
    moduleName = "ma.vi.base"
}

jar {
    // println("Module name is: " + project.moduleName)
    archiveBaseName = project.moduleName
    inputs.property("moduleName", project.moduleName)
    manifest {
        attributes('Automatic-Module-Name': project.moduleName)
    }
}

